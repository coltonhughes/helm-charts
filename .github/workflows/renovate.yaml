name: Renovate (Self-Hosted)

on:
  # Allows manual/automated ad-hoc trigger
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Override default log level"
        required: false
        default: "info"
        type: string
      overrideSchedule:
        description: "Override all schedules (ignores Renovate schedule rules)"
        required: false
        default: "false"
        type: string

  # Run on a schedule (adjust as desired)
  schedule:
    - cron: "15 * * * *" # every hour at :15
    # If you prefer the earlier-morning double-run style, use this instead:
    # - cron: "30 4,6 * * *"

# Make sure Renovate doesn’t run multiple times in parallel per repo
concurrency:
  group: renovate-${{ github.repository }}
  cancel-in-progress: false

# Required for branch pushes + PRs + Dependency Dashboard
permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    runs-on: [helm-chart-builder] # include your runner label(s)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Don’t waste time starting Renovate if JSON is invalid
      - name: Validate Renovate JSON
        run: jq type .github/renovate.json

      # GitHub App auth (short-lived token)
      - name: Generate token (GitHub App)
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          private-key: ${{ secrets.RENOVATE_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.3
        with:
          token: ${{ steps.app-token.outputs.token }}
          configurationFile: .github/renovate.json
        env:
          # Repository taken from variable to keep configuration file generic
          RENOVATE_REPOSITORIES: ${{ github.repository }}

          # Onboarding not needed for self-hosted
          RENOVATE_ONBOARDING: "false"

          # Use GitHub API to create commits (allows signed commits from GitHub App)
          RENOVATE_PLATFORM_COMMIT: "true"

          # Optional: keep these if you want commits/PRs to be attributed to the app bot explicitly.
          # If you don’t care, you can delete both and Renovate will still work.
          RENOVATE_USERNAME: "renovate[bot]"
          RENOVATE_GIT_AUTHOR: "renovate <renovate[bot]@users.noreply.github.com>"

          # Override schedule if set (forces schedule: null)
          RENOVATE_FORCE: ${{ github.event.inputs.overrideSchedule == 'true' && '{''schedule'':null}' || '' }}

          LOG_LEVEL: ${{ inputs.logLevel || 'info' }}

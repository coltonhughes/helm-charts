name: Release Helm Charts

on:
  push:
    branches:
      - main
      - v2
    paths:
      - "charts/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    runs-on: helm-chart-builder
    outputs:
      common_changed: ${{ steps.detect.outputs.common_changed }}
      other_changed: ${{ steps.detect.outputs.other_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed charts
        id: detect
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "common_changed=true" >> "$GITHUB_OUTPUT"
            echo "other_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base="${{ github.event.before }}"
          head="${{ github.sha }}"
          if [ "$base" = "0000000000000000000000000000000000000000" ]; then
            base="$(git rev-parse HEAD^)"
          fi

          changed_files="$(git diff --name-only "$base" "$head")"
          common_changed=false
          other_changed=false

          while IFS= read -r file; do
            case "$file" in
              charts/common/*) common_changed=true ;;
              charts/*/*) other_changed=true ;;
            esac
          done <<< "$changed_files"

          echo "common_changed=$common_changed" >> "$GITHUB_OUTPUT"
          echo "other_changed=$other_changed" >> "$GITHUB_OUTPUT"

  release-common:
    runs-on: helm-chart-builder
    needs: changes
    if: needs.changes.outputs.common_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          install_only: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish common chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          owner="${GITHUB_REPOSITORY%%/*}"
          repo="${GITHUB_REPOSITORY##*/}"

          cr package charts/common --package-path .cr-release-packages
          cr upload --owner "$owner" --git-repo "$repo" --package-path .cr-release-packages --skip-existing

  release-charts:
    runs-on: helm-chart-builder
    needs: changes
    if: needs.changes.outputs.other_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          install_only: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Prepare Helm repository cache
        run: |
          helm repo add helm-manager https://coltonhughes.github.io/helm-charts
          helm repo update

      - name: Publish remaining charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          owner="${GITHUB_REPOSITORY%%/*}"
          repo="${GITHUB_REPOSITORY##*/}"

          for chart_dir in charts/*; do
            chart_name="$(basename "$chart_dir")"
            if [ "$chart_name" = "common" ]; then
              continue
            fi
            if [ -f "$chart_dir/Chart.yaml" ]; then
              cr package "$chart_dir" --package-path .cr-release-packages
            fi
          done
          cr upload --owner "$owner" --git-repo "$repo" --package-path .cr-release-packages --skip-existing

  update-index:
    runs-on: helm-chart-builder
    needs:
      - changes
      - release-common
      - release-charts
    if: |
      always() &&
      (needs.changes.outputs.common_changed == 'true' || needs.changes.outputs.other_changed == 'true') &&
      (needs.release-common.result == 'success' || needs.release-common.result == 'skipped') &&
      (needs.release-charts.result == 'success' || needs.release-charts.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure gh-pages branch exists locally
        run: |
          if ! git show-ref --quiet refs/heads/gh-pages; then
            git fetch origin gh-pages:gh-pages
          fi

      - name: Check out gh-pages branch
        run: git switch gh-pages

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          install_only: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Update index on gh-pages
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          owner="${GITHUB_REPOSITORY%%/*}"
          repo="${GITHUB_REPOSITORY##*/}"
          charts_repo="https://$owner.github.io/$repo"

          # (re)generate index.yaml in the gh-pages working tree
          cr index --owner "$owner" --git-repo "$repo" --charts-repo "$charts_repo" --release-name-template '{{ .Name }}-{{ .Version }}.tgz'

      - name: Commit and push index
        run: |
          if git status --porcelain | grep .; then
            git add index.yaml
            git commit -m "Update chart index"
            git push origin gh-pages
          else
            echo "No index changes to commit"

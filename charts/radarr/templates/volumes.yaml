---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "vol-{{ .Chart.Name }}-config"
spec:
  capacity:
    storage: "{{ .Values.container.volumes.config.size }}"
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Delete
  storageClassName: "{{ .Values.container.volumes.config.storageClass}}"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "vol-{{ .Chart.Name }}-media"
spec:
  capacity:
    storage: "{{ .Values.container.volumes.media.size }}"
  accessModes:
    - ReadWriteMany
  nfs:
    path: "{{ .Values.container.volumes.media.mediaServerPath }}"
    server: "{{ .Values.container.volumes.media.mediaServerIP }}"

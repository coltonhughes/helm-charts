replicaCount: 1

image:
  repository: linuxserver/radarr
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true

container:
  env:
    tz: America/Chicago
    puid: 1000
    pgid: 1000

persistence:
  storageClass: ""
  existingClaim: "radarr"
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  additionalVolumes: []
  additionalMounts: []

service:
  type: ClusterIP
  protocol: TCP
  port: 7878
  targetPort: 7878

ingress:
  enabled: true
  clusterIssuer: letsencrypt-prod
  class: nginx
  acme: true
  fqdn: radarr.example.com

# Gateway API (disabled by default)
gateway:
  enabled: false
  gatewayClassName: ""
  name: ""
  namespace: ""
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: ""
  route:
    name: ""
    namespace: ""
    hostnames: []
    matches:
      - path:
          type: PathPrefix
          value: /
    filters: []

replicaCount: 1

image:
  repository: linuxserver/radarr
  pullPolicy: IfNotPresent
  tag: "latest"

container:
  env:
    tz: America/Chicago
    puid: 1000
    pgid: 1000

persistence:
  storageClass: ""
  exisitingClaim: ""
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  additionalVolumes: []
  additionalMounts: []

service:
  type: ClusterIP
  protocol: TCP
  port: 7878
  targetPort: radarr

ingress:
  clusterIssuer: letsencrypt-prod
  class: nginx
  acme: true
  fqdn: radarr.example.com

replicaCount: 1

image:
  repository: linuxserver/radarr
  pullPolicy: IfNotPresent
  tag: "4.5.2"

container:
  env:
    TZ: America/Chicago
  volumes:
    config:
      path: /config
      size: 2Gi
    media:
      path: /media
      mediaServerPath: /volume1/Plex
      mediaServerIP: 10.0.0.66

service:
  type: ClusterIP
  protocol: TCP
  port: 7878
  targetPort: radarr

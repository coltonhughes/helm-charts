# Default values for common.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
deploymentStrategy:
  type: Recreate
image:
  repository: linuxserver/qbittorrent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
container:
  env:
    TZ: America/Chicago
    PUID: "1000"
    PGID: "1000"
    WEBUI_PORT: "8080"
    TORRENT_PORT: "50000"
  command: []
  args: []
containerPorts:
  - name: ui
    containerPort: 8080
    protocol: TCP
  - name: torrent
    containerPort: 50000
    protocol: TCP
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080
  protocol: TCP
  targetPort: ""
  loadBalancerIP: ""
  annotations: {}
  ports:
    - name: ui
      protocol: TCP
      port: 8080
      targetPort: ui
    - name: torrent
      protocol: TCP
      port: 50000
      targetPort: torrent
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: qbittorrent.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: qbittorrent-tls
      hosts:
        - qbittorrent.example.com
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
# HTTPRoute configuration for Gateway API
# Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
httpRoute:
  # -- Enable HTTPRoute resource for Gateway API
  enabled: false
  # -- Annotations for HTTPRoute resource
  annotations: {}
  # -- Additional labels for HTTPRoute resource
  labels: {}
  # -- Parent references (REQUIRED when enabled - HTTPRoute will not work without this)
  # Example:
  # parentRefs:
  #   - name: my-gateway
  #     namespace: gateway-namespace
  parentRefs: []
  # -- Hostnames for the HTTPRoute
  # Example:
  # hostnames:
  #   - chart-example.local
  hostnames: []
  # -- Custom routing rules (optional, defaults to path prefix /)
  # If not specified, a default rule routing all traffic to the service is used
  rules: []
  # Example custom rules:
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /app
  #     backendRefs:
  #       - name: "{{ .Release.Name }}-app"
  #         port: 80
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
initContainers: []
initContainersTemplate: ""
extraContainers: []
extraContainersTemplate: "- name: vpn\n  image: \"{{ .Values.vpn.image.repository }}:{{ .Values.vpn.image.tag | default \"latest\" }}\"\n  imagePullPolicy: \"{{ .Values.vpn.image.pullPolicy }}\"\n  env:\n    - name: VPN_SERVICE_PROVIDER\n      value: custom\n    - name: VPN_TYPE\n      value: \"{{ .Values.vpn.env.type | default \"wireguard\" }}\"\n    - name: WIREGUARD_ENDPOINT_IP\n      value: \"{{ .Values.vpn.env.vpn_endpoint_ip }}\"\n    - name: WIREGUARD_ENDPOINT_PORT\n      value: \"{{ .Values.vpn.env.vpn_endpoint_port }}\"\n    {{ if .Values.vpn.env.wg_existing_secret }}\n    - name: WIREGUARD_PUBLIC_KEY\n      valueFrom:\n        secretKeyRef:\n          key: WIREGUARD_PUBLIC_KEY\n          name: \"{{ .Values.vpn.env.wg_existing_secret }}\"\n          optional: false\n    - name: WIREGUARD_PRIVATE_KEY\n      valueFrom:\n        secretKeyRef:\n          key: WIREGUARD_PRIVATE_KEY\n          name: \"{{ .Values.vpn.env.wg_existing_secret }}\"\n          optional: false\n    - name: WIREGUARD_PRESHARED_KEY\n      valueFrom:\n        secretKeyRef:\n          key: WIREGUARD_PRESHARED_KEY\n          name: \"{{ .Values.vpn.env.wg_existing_secret }}\"\n          optional: false\n    {{ else }}\n    - name: WIREGUARD_PUBLIC_KEY\n      value: \"{{ .Values.vpn.env.wg_public_key }}\"\n    - name: WIREGUARD_PRIVATE_KEY\n      value: \"{{ .Values.vpn.env.wg_private_key }}\"\n    - name: WIREGUARD_PRESHARED_KEY\n      value: \"{{ .Values.vpn.env.wg_preshared_key }}\"\n    {{ end }}\n    - name: WIREGUARD_ADDRESSES\n      value: \"{{ .Values.vpn.env.wireguard_cidr }}\"\n    - name: FIREWALL_INPUT_PORTS\n      value: \"8080,50000\"\n    - name: FIREWALL_VPN_INPUT_PORTS\n      value: \"50000\"\n    - name: DOT\n      value: \"off\"\n    - name: DNS_ADDRESS\n      value: \"{{ .Values.vpn.env.dns_address }}\"\n  ports:\n    - containerPort: 8080\n      name: vpn\n      protocol: TCP\n    - containerPort: 50000\n      name: torrent\n      protocol: TCP\n  resources: {}\n  securityContext:\n    allowPrivilegeEscalation: true\n    capabilities:\n      add:\n        - NET_ADMIN\n        - SYS_MODULE\n    privileged: true\n"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

gpu:
  enabled: false
  type: ""
  runtimeClassName: ""
  resources: {}
persistence:
  enabled: true
  storageClass: ""
  existingClaim: ""
  claimName: ""
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /config
  subPath: ""
  name: qbittorrent-config
nodeSelector: {}
tolerations: []
affinity: {}
vpn:
  image:
    repository: qmcgaw/gluetun
    pullPolicy: IfNotPresent
    tag: "5.0.4"
  env:
    wg_existing_secret: ""
    wg_public_key: ""
    wg_private_key: ""
    wg_preshared_key: ""
    wireguard_cidr: ""
    vpn_endpoint_ip: ""
    vpn_endpoint_port: "51820"
    type: "wireguard"
    dns_address: "8.8.8.8"

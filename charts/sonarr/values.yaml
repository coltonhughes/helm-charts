replicaCount: 1

image:
  repository: linuxserver/sonarr
  pullPolicy: IfNotPresent
  tag: "3.0.10"

container:
  env:
    TZ: America/Chicago
  volumes:
    config:
      path: /config
      size: 2Gi
    media:
      path: /media
      mediaServerPath: /volume1/Plex
      mediaServerIP: 10.0.0.66

service:
  type: ClusterIP
  protocol: TCP
  port: 8989
  targetPort: sonarr

replicaCount: 1

image:
  repository: ghcr.io/advplyr/audiobookshelf
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true

container:
  env:
    tz: America/Chicago

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
  additionalVolumes:
    - name: media
      nfs:
        path: /volume1/plex
        server: 10.0.0.66
  additionalMounts:
    - mountPath: /mnt/media
      name: media

service:
  type: ClusterIP
  protocol: TCP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  clusterIssuer: letsencrypt-prod
  class: nginx
  acme: true
  fqdn: abs.media.articops.com

# Gateway API (disabled by default)
gateway:
  enabled: false
  gatewayClassName: ""
  name: ""
  namespace: ""
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: ""
  route:
    name: ""
    namespace: ""
    hostnames: []
    matches:
      - path:
          type: PathPrefix
          value: /
    filters: []

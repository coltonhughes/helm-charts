replicaCount: 1

image:
  repository: registry
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "{{ .Values.metrics.enabled }}"
  prometheus.io/port: "5001"
  prometheus.io/path: "{{ .Values.metrics.serviceMonitor.path }}"

podSecurityContext: {}
securityContext: {}

metrics:
  enabled: true
  port: 5001
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    path: /metrics

service:
  type: ClusterIP
  port: 5000
  metrics:
    port: 5001
    type: ClusterIP
  ports:
    - port: 5000
      targetPort: http
      protocol: TCP
      name: http
    - port: 5001
      targetPort: metrics
      protocol: TCP
      name: metrics

containerPorts:
  - name: http
    containerPort: 5000
    protocol: TCP
  - name: metrics
    containerPort: 5001
    protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: registry.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

persistence:
  enabled: true
  storageClass: ""
  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /var/lib/registry
  name: storage

volumeMounts:
  - name: config
    mountPath: /etc/docker/registry/config.yml
    subPath: config.yml

volumes:
  - name: config
    configMap:
      name: "{{ include \"common.fullname\" . }}"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  version: 0.1
  log:
    level: info
  storage:
    cache:
      blobdescriptor: inmemory
    filesystem:
      rootdirectory: /var/lib/registry
  http:
    addr: :5000
    headers:
      X-Content-Type-Options: [nosniff]
  health:
    storagedriver:
      enabled: true
      interval: 10s
      threshold: 3
  prometheus:
    enabled: true
    path: /metrics

apiVersion: v1
kind: Service
metadata:
  name: {{ include "plex.fullname" . }}
spec:
  selector:
    app: {{ include "plex.fullname" . }}
  type: {{ .Values.service.type }}
  ports:
    - protocol: {{ .Values.service.protocol | default "TCP" }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
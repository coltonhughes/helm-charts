# Default values for common.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
deploymentStrategy:
  type: Recreate
image:
  repository: linuxserver/plex
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
container:
  env:
    TZ: America/Chicago
    PUID: "1000"
    PGID: "1000"
    VERSION: docker
  command: []
  args: []
containerPorts:
  - name: pms-web
    containerPort: 32400
    protocol: TCP
  - name: plex-companion
    containerPort: 3005
    protocol: TCP
  - name: plex-roku
    containerPort: 8324
    protocol: TCP
  - name: dlna-tcp
    containerPort: 32469
    protocol: TCP
  - name: dlna-udp
    containerPort: 1900
    protocol: UDP
  - name: discovery-udp
    containerPort: 5353
    protocol: UDP
  - name: gdm-32410
    containerPort: 32410
    protocol: UDP
  - name: gdm-32412
    containerPort: 32412
    protocol: UDP
  - name: gdm-32413
    containerPort: 32413
    protocol: UDP
  - name: gdm-32414
    containerPort: 32414
    protocol: UDP
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 32400
  protocol: TCP
  targetPort: ""
  loadBalancerIP: ""
  annotations: {}
  ports:
    - name: pms-web
      port: 32400
      targetPort: pms-web
      protocol: TCP
    - name: plex-companion
      port: 3005
      targetPort: plex-companion
      protocol: TCP
    - name: plex-roku
      port: 8324
      targetPort: plex-roku
      protocol: TCP
    - name: dlna-tcp
      port: 32469
      targetPort: dlna-tcp
      protocol: TCP
    - name: dlna-udp
      port: 1900
      targetPort: dlna-udp
      protocol: UDP
    - name: discovery-udp
      port: 5353
      targetPort: discovery-udp
      protocol: UDP
    - name: gdm-32410
      port: 32410
      targetPort: gdm-32410
      protocol: UDP
    - name: gdm-32412
      port: 32412
      targetPort: gdm-32412
      protocol: UDP
    - name: gdm-32413
      port: 32413
      targetPort: gdm-32413
      protocol: UDP
    - name: gdm-32414
      port: 32414
      targetPort: gdm-32414
      protocol: UDP
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: plex.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: plex-tls
      hosts:
        - plex.example.com
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
# HTTPRoute configuration for Gateway API
# Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
httpRoute:
  # -- Enable HTTPRoute resource for Gateway API
  enabled: false
  # -- Annotations for HTTPRoute resource
  annotations: {}
  # -- Additional labels for HTTPRoute resource
  labels: {}
  # -- Parent references (REQUIRED when enabled - HTTPRoute will not work without this)
  # Example:
  # parentRefs:
  #   - name: my-gateway
  #     namespace: gateway-namespace
  parentRefs: []
  # -- Hostnames for the HTTPRoute
  # Example:
  # hostnames:
  #   - chart-example.local
  hostnames: []
  # -- Custom routing rules (optional, defaults to path prefix /)
  # If not specified, a default rule routing all traffic to the service is used
  rules: []
  # Example custom rules:
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /app
  #     backendRefs:
  #       - name: "{{ .Release.Name }}-app"
  #         port: 80
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
initContainers: []
initContainersTemplate: ""
extraContainers: []
extraContainersTemplate: ""
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

gpu:
  enabled: false
  type: ""
  runtimeClassName: ""
  resources: {}
persistence:
  enabled: true
  storageClass: ""
  existingClaim: ""
  claimName: ""
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /config
  subPath: ""
  name: config
nodeSelector:
  kubernetes.io/arch: amd64
tolerations: []
affinity: {}

# Default values for common.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

deploymentStrategy: {}

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

container:
  env: {}
  command: []
  args: []

containerPorts: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  protocol: TCP
  targetPort: ""
  loadBalancerIP: ""
  annotations: {}
  ports: []

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

gatewayAPI:
  enabled: false
  # Each entry should be a full Gateway API resource definition.
  # httpRoutes:
  #   - apiVersion: gateway.networking.k8s.io/v1
  #     kind: HTTPRoute
  #     metadata:
  #       name: {{ include "common.fullname" . }}-http
  #     spec: {}
  # tcpRoutes:
  #   - apiVersion: gateway.networking.k8s.io/v1alpha2
  #     kind: TCPRoute
  #     metadata:
  #       name: {{ include "common.fullname" . }}-tcp
  #     spec: {}
  # udpRoutes:
  #   - apiVersion: gateway.networking.k8s.io/v1alpha2
  #     kind: UDPRoute
  #     metadata:
  #       name: {{ include "common.fullname" . }}-udp
  #     spec: {}
  httpRoutes: []
  tcpRoutes: []
  # tlsRoutes:
  #   - apiVersion: gateway.networking.k8s.io/v1alpha2
  #     kind: TLSRoute
  #     metadata:
  #       name: {{ include "common.fullname" . }}-tls
  #     spec: {}
  tlsRoutes: []
  udpRoutes: []

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

initContainers: []
initContainersTemplate: ""
extraContainers: []
extraContainersTemplate: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

gpu:
  enabled: false
  type: ""
  runtimeClassName: ""
  resources: {}

persistence:
  enabled: false
  storageClass: ""
  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /config
  subPath: ""
  name: config

nodeSelector: {}

tolerations: []

affinity: {}

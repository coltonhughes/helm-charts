replicaCount: 1

gpu:
  enabled: false

image:
  repository: jellyfin/jellyfin
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true

nodeSelector:
  kubernetes.io/arch: amd64

persistence:
  storageClass: ""
  existingClaim: ""
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  additionalVolumes: []
  additionalMounts: []

service:
  type: ClusterIP
  protocol: TCP
  port: 8096
  targetPort: 8096

ingress:
  enabled: true
  clusterIssuer: letsencrypt-prod
  class: nginx
  acme: true
  fqdn: plex.example.com

# Gateway API (disabled by default)
gateway:
  enabled: false
  gatewayClassName: ""
  name: ""
  namespace: ""
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: ""
  route:
    name: ""
    namespace: ""
    hostnames: []
    matches:
      - path:
          type: PathPrefix
          value: /
    filters: []

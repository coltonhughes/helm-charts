replicaCount: 1

deploymentStrategy:
  type: Recreate

image:
  repository: linuxserver/readarr
  pullPolicy: Always
  tag: "latest"

container:
  env:
    TZ: America/Chicago
    PUID: "1000"
    PGID: "1000"

persistence:
  storageClass: ""
  existingClaim: ""
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /config
  name: config

service:
  type: ClusterIP
  port: 8787

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: readarr.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: readarr-tls
      hosts:
        - readarr.example.com

volumes: []
volumeMounts: []

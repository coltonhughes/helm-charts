# Default values for johnbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
deploymentStrategy: {}
image:
  repository: ghcr.io/coltonhughes/johnbot2.0-johnbot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"
container:
  env: {}
  command: []
  args: []
containerPorts: []
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  protocol: TCP
  targetPort: ""
  loadBalancerIP: ""
  annotations: {}
  ports: []
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
# HTTPRoute configuration for Gateway API
# Please refer to https://gateway-api.sigs.k8s.io/reference/spec/#gateway.networking.k8s.io/v1.HTTPRoute
httpRoute:
  # -- Enable HTTPRoute resource for Gateway API
  enabled: false
  # -- Annotations for HTTPRoute resource
  annotations: {}
  # -- Additional labels for HTTPRoute resource
  labels: {}
  # -- Parent references (REQUIRED when enabled - HTTPRoute will not work without this)
  # Example:
  # parentRefs:
  #   - name: my-gateway
  #     namespace: gateway-namespace
  parentRefs: []
  # -- Hostnames for the HTTPRoute
  # Example:
  # hostnames:
  #   - chart-example.local
  hostnames: []
  # -- Custom routing rules (optional, defaults to path prefix /)
  # If not specified, a default rule routing all traffic to the service is used
  rules: []
  # Example custom rules:
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /app
  #     backendRefs:
  #       - name: "{{ .Release.Name }}-app"
  #         port: 80
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
initContainers: []
initContainersTemplate: ""
extraContainers: []
extraContainersTemplate: ""
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

gpu:
  enabled: false
  type: ""
  runtimeClassName: ""
  resources: {}
persistence:
  enabled: false
  storageClass: ""
  existingClaim: ""
  claimName: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /config
  subPath: ""
  name: config
nodeSelector: {}
tolerations: []
affinity: {}
